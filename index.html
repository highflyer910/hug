<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hug The Dude</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>

</head>

<body id="little_dude">

  <div id="container">
    <div id="module">
      <h1>You killed the poor introvert dude!</h1>
      <a href="index.html">Try Again</a>
    </div>

    <div id="stats_container">
      <div class="stat" id="peace">Peace: 10</div>
      <div class="stat" id="love">Love: 10</div>
      <div class="stat" id="happiness">Happiness: 10</div>
    </div>

    <div class="container">
  <div class="dude_container">
    <figure class="dude-body">
      <span class="face">
        <span class="eyes">
          <span class="eye eye-left"></span>
          <span class="eye eye-right"></span>
        </span>
        <span class="mouth"></span>
      </span>
    </figure>
    </div>
</div>

        
       
    <div id="btn_container">
      <button class="btn_hug">Hug The Dude</button>
    </div>
  </div>


</body>
</html>
